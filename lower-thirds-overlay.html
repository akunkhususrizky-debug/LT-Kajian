<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lower Thirds Overlay - Merah Hitam Putih (Editable + Font Style)</title>
  <style>
    :root{
      --red:#c62828;
      --black:#0b0b0b;
      --white:#ffffff;
      --glass: rgba(0,0,0,0.45);
      --font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    html,body{height:100%;margin:0;background:#111;font-family:var(--font-family);color:var(--white)}
    .stage{position:relative;width:100%;max-width:1280px;height:360px;margin:18px auto;background:linear-gradient(180deg,#0f0f0f 0%, #0b0b0b 100%);border:1px solid rgba(255,255,255,0.04);overflow:hidden;border-radius:8px;}
    .lower-third{position:absolute;left:30px;bottom:20px;display:flex;align-items:center;gap:12px;transform-origin:left bottom;transition:all .25s ease;pointer-events:none;}
    .bar{height:72px;min-width:520px;display:flex;align-items:center;gap:12px;padding:12px 18px;border-radius:12px;background:linear-gradient(90deg, rgba(0,0,0,0.6), rgba(0,0,0,0.35));box-shadow:0 6px 18px rgba(0,0,0,0.5);border-left:6px solid var(--red);}
    .logo{width:56px;height:56px;border-radius:8px;flex:0 0 56px;background:var(--white);overflow:hidden;display:flex;align-items:center;justify-content:center;}
    .logo img{width:100%;height:100%;object-fit:contain;display:block}
    .texts{display:flex;flex-direction:column;line-height:1}
    .title{font-weight:700;font-size:20px;color:var(--white);letter-spacing:0.2px}
    .subtitle{font-size:13px;color:rgba(255,255,255,0.88);margin-top:4px}
    .ticker{margin-left:14px;padding:8px 12px;border-radius:999px;background:var(--red);color:var(--white);font-weight:700;font-size:12px;white-space:nowrap}
    .controls{max-width:1280px;margin:12px auto;padding:12px;display:grid;grid-template-columns:1fr 320px;gap:12px}
    .panel{background:#0b0b0b;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.03)}
    label{display:block;font-size:13px;margin:8px 0 6px;color:#ddd}
    input,select{width:100%;padding:8px;border-radius:6px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--white)}
    .btn{padding:8px 12px;border-radius:6px;background:var(--red);color:var(--white);border:none;cursor:pointer}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06)}
    .overlay-mode .controls{display:none}
    .overlay-mode body{background:transparent}
  </style>
</head>
<body>
  <div class="stage">
    <div class="lower-third" id="lowerThird">
      <div class="bar">
        <div class="logo" id="logoWrap"><img id="logoImg" src="" alt="logo" onerror="this.style.display='none'"></div>
        <div class="texts">
          <div class="title" id="titleText">Ustadz/ah Nama</div>
          <div class="subtitle" id="subtitleText">Kajian: Tema Kajian | Tempat • Waktu</div>
        </div>
        <div class="ticker" id="tickerText">LIVE</div>
      </div>
    </div>
  </div>
  <div class="controls">
    <div class="panel">
      <label>Judul</label><input id="titleIn" type="text" value="Ustadz/ah Nama">
      <label>Subjudul</label><input id="subtitleIn" type="text" value="Kajian: Tema Kajian | Tempat • Waktu">
      <label>Ticker</label><input id="tickerIn" type="text" value="LIVE">
      <label>Logo URL</label><input id="logoIn" type="url" placeholder="https://example.com/logo.png">
      <label>Pilih Font</label>
      <select id="fontIn">
        <option value="'Segoe UI', Roboto, Arial">Default</option>
        <option value="'Poppins', sans-serif">Poppins</option>
        <option value="'Montserrat', sans-serif">Montserrat</option>
        <option value="'Playfair Display', serif">Playfair Display</option>
        <option value="'Roboto Slab', serif">Roboto Slab</option>
      </select>
      <button class="btn" id="applyBtn">Terapkan</button>
      <button class="btn ghost" id="downloadBtn">Download HTML</button>
    </div>
  </div>
  <script>
    const titleIn=document.getElementById('titleIn');
    const subtitleIn=document.getElementById('subtitleIn');
    const tickerIn=document.getElementById('tickerIn');
    const logoIn=document.getElementById('logoIn');
    const fontIn=document.getElementById('fontIn');
    const titleText=document.getElementById('titleText');
    const subtitleText=document.getElementById('subtitleText');
    const tickerText=document.getElementById('tickerText');
    const logoImg=document.getElementById('logoImg');

    document.getElementById('applyBtn').addEventListener('click',()=>{
      titleText.textContent=titleIn.value;
      subtitleText.textContent=subtitleIn.value;
      tickerText.textContent=tickerIn.value;
      if(logoIn.value){logoImg.src=logoIn.value;logoImg.style.display='block';}else{logoImg.style.display='none';}
      document.documentElement.style.setProperty('--font-family',fontIn.value);
    });

    document.getElementById('downloadBtn').addEventListener('click',()=>{
      const blob=new Blob([document.documentElement.outerHTML],{type:'text/html'});
      const a=document.createElement('a');
      a.href=URL.createObjectURL(blob);
      a.download='lower-thirds-overlay.html';
      a.click();
      URL.revokeObjectURL(a.href);
    });
  </script>
</body>
</html>
